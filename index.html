<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="index.js"></script>
</head>
<body>
    <div id="loading">

        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="container">
        <div class="header">
            <input id="calendar" type="date" />
        </div>
        <div class="expenses">
            <input id="expanses" type="number" />
            <button onclick="setExpanses()">Выставить расходы</button>
        </div>
        <div class="existing">
            <div id="existing-current" class="table">
                <div class="row table-header">Наличие</div>
                <div class="row">
                    <div class="col">$</div>
                    <div class="col">€</div>
                    <div class="col">грн</div>
                </div>
                <div class="row">
                    <div class="col dollar"></div>
                    <div class="col euro"></div>
                    <div class="col hryvnia"></div>
                </div>
            </div>
            <div class="divider"></div>
            <div id="existing-morning" class="table">
                <div class="row table-header">Наличие на утро</div>
                <div class="row">
                    <div class="col">$</div>
                    <div class="col">€</div>
                    <div class="col">грн</div>
                </div>
                <div class="row">
                    <div class="col dollar"></div>
                    <div class="col euro"></div>
                    <div class="col hryvnia"></div>
                </div>
            </div>
        </div>
        <div class="select-buttons">
            <button class="selected" id="toggle-dollar" onclick="changeTab(true)">Доллары $</button>
            <button id="toggle-euro" onclick="changeTab(false)">Евро €</button>
        </div>
        <select id="mobile-select">
            <option value="buy-dollar">Доллар Покупка</option>
            <option value="sale-dollar">Доллар Продажа</option>
            <option value="buy-euro">Евро Покупка</option>
            <option value="sale-euro">Евро Продажа</option>
        </select>
        <div id="dollar" class="buy-sale">
            <div class="table buy">
                <div class="row table-header">Покупка $</div>
                <div class="row">
                    <div class="col">Кол-во $</div>
                    <div class="col">Курс $</div>
                    <div class="col">Сумма в грн</div>
                </div>
                <div id="buy-dollar">
                </div>
                <div class="row add-row">
                    <input data-input="sum" placeholder="Кол-во $" class="col" type="number" step="0.0001">
                    <input data-input="course" placeholder="Курс $" class="col" type="number" step="0.0001">
                    <button onclick="addRow(true, true)" class="col">
                        Добавить
                    </button>
                </div>
                <div class="total">
                    ИТОГО:
                    <div class="row">
                        <div data-total="amount" class="col"></div>
                        <div data-total="course" class="col"></div>
                        <div data-total="sum" class="col"></div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="table sale">
                <div class="row table-header">Продажа $</div>
                <div class="row">
                    <div class="col">Кол-во $</div>
                    <div class="col">Курс $</div>
                    <div class="col">Сумма в грн</div>
                </div>
                <div id="sale-dollar">
                </div>
                <div class="row add-row">
                    <input data-input="sum" placeholder="Кол-во $" class="col" type="text">
                    <input data-input="course" placeholder="Курс $" class="col" type="text">
                    <button onclick="addRow(false, true)" class="col">
                        Добавить
                    </button>
                </div>
                <div class="total">
                    ИТОГО:
                    <div class="row">
                        <div data-total="amount" class="col"></div>
                        <div data-total="course" class="col"></div>
                        <div data-total="sum" class="col"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="euro" class="buy-sale hidden-table">
            <div class="table buy">
                <div class="row table-header">Покупка €</div>
                <div class="row">
                    <div class="col">Кол-во €</div>
                    <div class="col">Курс €</div>
                    <div class="col">Сумма в грн</div>
                </div>
                <div id="buy-euro">
                </div>
                <div class="row add-row">
                    <input data-input="sum" placeholder="Кол-во €" class="col" type="text">
                    <input data-input="course" placeholder="Курс €" class="col" type="text">
                    <button onclick="addRow(true, false)" class="col">
                        Добавить
                    </button>
                </div>
                <div class="total">
                    ИТОГО:
                    <div class="row">
                        <div data-total="amount" class="col"></div>
                        <div data-total="course" class="col"></div>
                        <div data-total="sum" class="col"></div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="table sale">
                <div class="row table-header">Продажа €</div>
                <div class="row">
                    <div class="col">Кол-во €</div>
                    <div class="col">Курс €</div>
                    <div class="col">Сумма в грн</div>
                </div>
                <div id="sale-euro">
                </div>
                <div class="row add-row">
                    <input data-input="sum" placeholder="Кол-во €" class="col" type="number" step="0.0001">
                    <input data-input="course" placeholder="Курс €" class="col" type="number" step="0.0001">
                    <button onclick="addRow(false, false)" class="col">
                        Добавить
                    </button>
                </div>
                <div class="total">
                    ИТОГО:
                    <div class="row">
                        <div data-total="amount" class="col"></div>
                        <div data-total="course" class="col"></div>
                        <div data-total="sum" class="col"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
